<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bhudev Kalakar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirmation-card {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(106,17,203,0.15), 0 1.5px 8px rgba(37,117,252,0.08);
            padding: 48px 36px 36px 36px;
            backdrop-filter: blur(8px);
            position: relative;
        }
        .confirmation-success {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .confirmation-success-icon {
            font-size: 3.5rem;
            color: #198754;
            animation: pop 0.7s cubic-bezier(.17,.67,.83,.67);
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .confirmation-card h2 {
            color: #198754;
            font-weight: 700;
            margin-bottom: 18px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .confirmation-card p.lead {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #333;
        }
        .confirmation-card .btn-primary {
            background: linear-gradient(90deg,#1678fa 0%,#198754 100%);
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 14px 0;
            margin-bottom: 12px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(37,117,252,0.12);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .confirmation-card .btn-primary:hover {
            background: linear-gradient(90deg,#198754 0%,#1678fa 100%);
            box-shadow: 0 4px 16px rgba(37,117,252,0.18);
        }
        .confirmation-card .btn-outline-secondary {
            border-radius: 10px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 14px 0;
            color: #2575fc;
            border: 2px solid #2575fc;
            background: transparent;
            margin-bottom: 0;
            transition: background 0.3s, color 0.3s;
        }
        .confirmation-card .btn-outline-secondary:hover {
            background: #2575fc;
            color: #fff;
        }
        @media (max-width: 600px) {
            .confirmation-card {
                padding: 24px 8px;
            }
            .confirmation-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
