{% extends "index.html" %}
{% block content %}
<h1>Tickets</h1>
<ul>
  {% for ticket in tickets %}
    <li>
      <strong>{{ ticket.holder_name }}</strong> - {{ ticket.event.title }} ({{ ticket.seat_number }})<br>
      Email: {{ ticket.email }}<br>
      Purchased: {{ ticket.purchase_date }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
